<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form >
      <fieldset>
        <legend>Form</legend>
        <label>Nama &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : <input type="text" placeholder="Nama lengkap..."></label><br><br>
        <label>Username &nbsp;&nbsp;&nbsp;&nbsp; : <input type="text" placeholder="Username..."></label><br><br>
        <label>Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : <input type="email" placeholder="Your email..."></label><br><br>
        <label>Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : <input type="password" placeholder="Password..."></label><br><br>
        <label>Alamat Web &nbsp; : <input type="url" placeholder="Masukan URL Web..."></label><br><br>
        <label>Tanggal Lahir: <input type="date"></label><br><br>
        <label>Umur &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : <input type="number"></label>
        <p>Jenis Kelamin:
          <label><input type="radio">Laki-laki</label>
          <label><input type="radio">Perempuan</label>
        </p>
        <p>Agama &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :
          <select id="agama">
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="hindu">Hindu</option>
            <option value="budha">Budha</option>
          </select>
        </p>
        <p>Biografi &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :
          <textarea rows="2" cols="20"></textarea>
        </p>
        <p>Foto &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp; <img src="logo1.jpg" width="200px" height="200px">
        </p>
        <p>Audio &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : <audio src="sample.mp3" type="format/mp3" controls preload="meta"></audio>
        </p>
      </fieldset>
    </form>
  </body>
</html>
